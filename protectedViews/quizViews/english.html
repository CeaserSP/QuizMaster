<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Master | English Quiz</title>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Google Fonts CDN-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Montserrat+Alternates&display=swap" rel="stylesheet">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/quiz.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar fixed-top navbar-dark bg-dark justify-content-between">
                <span class="navbar-text">
                    <h1>English Quiz</h1>
                </span>
                <form class="form-inline">
                    <a href="/main"> <button type="button" id="home" class="btn btn-primary">
                        HOME</button></a>
                </form>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <div class="card">
            <div class="jumbotron text-center">
                <h1 id="idQ" value="english">English Quiz</h1>
                <button type="button" id="start" class="btn btn-dark">Start Quiz</button>
                <!-- <form method="post" action="/category">
                        <input type="hidden" id="slider_input" name="slider" value="" />
                    </form> -->
            </div>
            <div class="card-body">
                <br><br>
                <div class="input-group">
                    <div class="qs">
                        <div class="question" id="q1">
                            <h3>Question 1: We (is, are) going to the zoo today.</h3>
                            <h4>
                                <label>
                                    <!-- correct--> <input type="radio" name="answer1" id="1" value="is"> A: is
                                </label><br>
                                <label>
                                    <input type="radio" name="answer1" value="are"> B: are
                                </label><br>
                            </h4>
                            <button type="button" id="next1" class="btn btn-secondary">Next</button>
                        </div>
                        <div class="question" id="q2">
                            <h3>Question 2: All my books (is , are ) at home.</h3>
                            <h4>
                                <label>
                                    <input type="radio" name="answer2" value="is"> A: is
                                </label><br>
                                <label>
                                    <!-- correct--> <input type="radio" name="answer2" id="1" value="are">B: are <br>
                                    <!-- <button type="button" id="next2" class="btn btn-dark">Next</button> -->
                                </label><br>
                            </h4>
                            <button type="button" id="done" class="btn btn-secondary">Grade My Answers!</button>
                        </div>
                    </div>
                </div>
                <div class="card-text" id="result">
                    <h1 id="score"></h1>

                    <h2 id="correctAnswers"></h2>

                    <h2 id="incorrectAnswers"></h2>

                    <!-- <h2 id="missed"></h2></n> -->
                    <!-- <form method="post" action="/score">
                        <input type="hidden" id="score_input" name="hidden" value="" />
                    </form> -->
                </div>
            </div>
            <div class="card-footer text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="/main"> <button type="button" id="home" class="btn btn-secondary">Go to
                            homepage</button></a>
                    <a href="/english"> <button type="button" id="restartEnd" class="btn btn-secondary">Take
                            Quiz Again?</button></a>
                    <a href="/english"> <button type="button" id="restart"
                            class="btn btn-secondary">Restart</button></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="../js/answers.js"></script>

</body>

</html>
